<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../share-view/assets/a.css">
    <link rel="shortcut icon" href="../../ico/8565645672.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="file-info">
                <span id="filename"></span>
                <span id="file-stats"></span>
            </div>
            <div class="pagination-controls" id="pagination-controls" style="display: none;">
                <button id="prev-page" disabled>上一页</button>
                <span id="page-info"></span>
                <button id="next-page" disabled>下一页</button>
                <button id="load-more" style="display: none;">加载更多</button>
            </div>
        </div>
        <div class="file-content">
            <div class="line-numbers" id="line-numbers">
            </div>
            <div class="content" id="content"></div>
        </div>
    </div>
    
    <script src="../share-view/assets/a.js"></script>
    <script src="../share-view/assets/topic.js"></script>

</body>
</html>
